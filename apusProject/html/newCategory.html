<html>
<head>
  <meta charset="utf-8">
  <title>Apus Project</title>
  <script src="../jquery/dist/jquery.min.js"></script>
  <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
  <script type=text/javascript src="../angular/angular.js"></script>
  <script type=text/javascript src="../js/categoryController.js"></script>

</head>
<body ng-app="apusProject">
  <div ng-controller="categoryController">
    <div class="container">
      <h3 class="text-center mt-5">Category</h3>
      <div class="row">
        <div class="col col-md-3 offset-md-4 mx-auto">
          <form class="form-group mt-2 text-center" ng-submit="addCategory()">
            <input class="mt-2" type="text" ng-model="newCategory.name" placeholder="Enter the name of the category">
            <input class="btn btn-outline-success mt-2 mx-auto" type="submit" value="Save Category">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
