<html>
<head>
  <meta charset="utf-8">
  <title>Apus Project</title>
  <script src="../jquery/dist/jquery.min.js"></script>
  <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
  <script type=text/javascript src="../angular/angular.js"></script>
  <script type=text/javascript src="../js/categoryController.js"></script>

</head>
<body ng-app="apusProject">
  <div ng-controller="categoryController">
    <div class="container">
      <h3 class="text-center mt-5">Category</h3>
      <div class="row">
        <div class="col col-md-8 offset-md-2 mx-auto">
          <!--<input class="text-center" type="text" ng-model="search"/>-->
          <table class="table-resposive table-striped text-center  mx-auto my-5">
            <thead>
              <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody ng-init="listCategories()">
              <tr ng-repeat="category in categories">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td><a class="btn btn-small btn-outline-danger rounded-circle mx-auto my-2" ng-click="deleteCategory(category.id)">X</a></td>
              </tr>
            </tbody>
          </table>
          <div class="col col-md-8 offset-md-4">
            <a class="btn btn-outline-success mx-auto my-2" href="newCategory.html">New Category</a>
            <a class="btn btn-outline-success mx-auto my-2" href="../index.html">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
