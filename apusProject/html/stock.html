<html>
<head>
  <meta charset="utf-8">
  <title>Apus Project</title>
  <script src="../jquery/dist/jquery.min.js"></script>
  <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
  <script type=text/javascript src="../angular/angular.js"></script>
  <script type=text/javascript src="../js/stockController.js"></script>

</head>
<body ng-app="apusProject">
  <div ng-controller="stockController">
    <div class="container">
      <h3 class="text-center mt-5">Stock</h3>
      <div class="row">
        <div class="col col-md-6 offset-md-2 mx-auto">
          <!--<input class="text-center" type="text" ng-model="search"/>-->
          <table class="table-resposive table-striped text-center mx-auto my-5">
            <thead>
              <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Product Id</th>
                <th class="text-center">Quantity</th>
                <th class="text-center">Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody ng-init="listStocks()">
              <tr ng-repeat="stock in stocks">
                <td>{{stock.id}}</td>
                <td>{{stock.product_id}}</td>
                <td>{{stock.quantity}}</td>
                <td>{{stock.date_time}}</td>
                <td><a class="btn btn-small btn-warning rounded-circle mx-auto my-2" href="updateStock.html?id={{stock.id}}">Update</a></td>
                <td><a class="btn btn-small btn-danger rounded-circle mx-auto my-2" ng-click="deleteStock(stock.id)">x</a></td>
              </tr>
            </tbody>
          </table>
          <div class="col col-md-8 offset-md-4">
            <a class="btn btn-outline-success my-2" href="newStock.html">New Stock</a>
            <a class="btn btn-outline-success my-2" href="../index.html">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
