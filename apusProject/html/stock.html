<html>
<head>
  <meta charset="utf-8">
  <title>Apus Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script type=text/javascript src="../angular/angular.js"></script>
  <script type=text/javascript src="../js/categoryController.js"></script>

</head>
<body ng-app="apusProject">
  <div ng-controller="stockController">
    <div class="container">
      <h3 class="text-center mt-5">Stock</h3>
      <div class="row">
        <div class="col col-md-6 offset-md-2 mx-auto">
          <!--<input class="text-center" type="text" ng-model="search"/>-->
          <table class="table-resposive table-striped text-center mx-auto my-5">
            <thead>
              <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Product Id</th>
                <th class="text-center">Quantity</th>
                <th class="text-center">Date</th>
              </tr>
            </thead>
            <tbody ng-init="listStock()">
              <tr ng-repeat="stock in stocks">
                <td>{{stock.id}}</td>
                <td>{{stock.product_id}}</td>
                <td>{{stock.quantity}}</td>
                <td>{{stock.date_time}}</td>
              </tr>
            </tbody>
          </table>
          <a class="btn btn-outline-success mx-auto my-2" href="newStock.html">New Stock</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
