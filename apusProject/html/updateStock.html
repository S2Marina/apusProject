<html>
<head>
  <meta charset="utf-8">
  <title>Apus Project</title>
  <script src="../jquery/dist/jquery.min.js"></script>
  <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
  <script type=text/javascript src="../angular/angular.js"></script>
  <script type=text/javascript src="../js/stockController.js"></script>

</head>
<body ng-app="apusProject">
  <div ng-controller="stockController">
    <div class="container">
      <h3 class="text-center mt-5">Stock</h3>
      <div class="row">
        <div class="col col-md-3 offset-md-4 mx-auto" ng-init="getStock()">
          <form class="form-group mt-2 text-center" ng-submit="updateStock(stock.id)">
            <div ng-init="listProducts()">
              <select class="custom-select my-2" ng-model="stock.product_id">
                <option ng-repeat="product in products" value="{{product.id}}">{{product.title}}</option>
              </select>
            </div>
            <input class="mt-2" type="text" ng-model="stock.quantity" placeholder="Enter the quantity of the stock">
            <input class="mt-2" type="text" ng-model="stock.date_time" placeholder="Enter the date of the stock">
            <input class="btn btn-outline-success mt-2 mx-auto" type="submit" value="Update Stock">
          </div>

        </form>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
