<html>
<head>
  <meta charset="utf-8">
  <title>Apus Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script type=text/javascript src="../angular/angular.js"></script>
  <script type=text/javascript src="../js/app.js"></script>

</head>
<body ng-app="apusProject">
  <div ng-controller="productController">
    <div class="container">
      <h3 class="text-center mt-5">Products</h3>
      <div class="row">
        <div class="col col-md-3 offset-md-4 mx-auto">
          <form class="form-group mt-2 text-center" ng-submit="addProduct()">
            <input class="mt-2" type="text" ng-model="newProduct.title" placeholder="Enter the title of the product">
            <input class="mt-2" type="text" ng-model="newProduct.description" placeholder="Enter the description of the product">
            <input class="mt-2" type="text" ng-model="newProduct.price" placeholder="Enter the price of the product">
            <input class="mt-2" type="text" ng-model="newProduct.quantity" placeholder="Enter the quantity of the product">
            <input class="btn btn-outline-success mt-2 mx-auto" type="submit" value="Save Product">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
