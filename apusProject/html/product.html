<html>
<head>
  <meta charset="utf-8">
  <title>Apus Project</title>
  <script src="../jquery/dist/jquery.min.js"></script>
  <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
  <script type=text/javascript src="../angular/angular.js"></script>
  <script type=text/javascript src="../js/productController.js"></script>

</head>
<body ng-app="apusProject">
  <div ng-controller="productController">
    <div class="container">
      <h3 class="text-center mt-5">Products</h3>
      <div class="row">
        <div class="col col-md-8 offset-md-2 mx-auto">
          <!--<input class="text-center" type="text" ng-model="search"/>-->
          <table class="table-resposive table-hover table-striped text-center mx-auto my-5">
            <thead>
              <tr>
                <th>Id</th>
                <th>Category</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody ng-init="listProducts()">
              <tr ng-repeat="product in products">
                <td>{{product.id}}</td>
                <div>{{getCategory(product.category_id)}}</div>
                <td>{{category.name)}}</td>
                <td>{{product.title}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td><a class="btn btn-small btn-outline-danger rounded-circle mx-auto my-2" ng-click="deleteProduct(product.id)">x</a></td>
              </tr>
            </tbody>
          </table>
          <div class="col col-md-8 offset-md-4">
            <a class="btn btn-outline-success mx-auto my-2" href="newProduct.html">New Product</a>
            <a class="btn btn-outline-success mx-auto my-2" href="../index.html">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
